{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "global/css/style.css" %}">
  </head>
  <header class="header">
    <nav class="header-areas">
      <a href="{% url "index" %}" class="header-link">Notas</a>
      <!-- <a href="" class="header-link">Lembretes</a> -->
      <a href="{% url "chatbot" %}" class="header-link">Notes<span class="accent-word">IA</span></a>
    </nav>
    <nav class="header-profile">
      <a href="" class="header-link">+</a>
      <a href="{% url "logout" %}" class="header-link">
        {% if user.profile.image.url %}
        <img src="{{ user.profile.image.url }}" alt="Profile" class="header-link profile-image" />
        {% else %}
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3fZ_ebLrIR7-37WMGcyj_RO-0TTcZGtUKtg&s" alt="Profile" class="header-link profile-image" />
        {% endif %}
      </a>
    </nav>
  </header>
</html>
