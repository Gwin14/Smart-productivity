{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "global/css/formRegisterLogin.css" %}">
  </head>


<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h1>Preencha com seus dados</h1>
    <hr>

    {% for field in form %}
      <div class="form-content">
        <div class="form-group">
          <label for="{{ label.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}
        </div>
      </div>
    {% endfor %}

    <button type="submit">Salvar</button>
</form>

</html>
