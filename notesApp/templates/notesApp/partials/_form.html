
<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-content">
        <div class="form-group">
          <label for="{{ label.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}
        </div>
      </div>
    {% endfor %}

    <button type="submit">Salvar</button>
</form>
